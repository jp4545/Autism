<!DOCTYPE html>
<html>
<head>
	<title>Python Flask</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<form>
	<input type="text" name="name" placeholder="Enter your name">
	<input type="button" value="Submit" id="hello">
	</form>
	<script type="text/javascript">
		$(document).ready(function(){
					alert("Hey jp Inside funcrtion");
 				 $("#hello").click(function(e){
					e.preventDefault();
 					alert("Inside Click function");
 					var name = $("#name").val();
 				 	$.ajax({
    				 type: "POST",
                      url: "http://192.168.43.175:5000/hello",
                      data:{name:name},
                    success: function(success) {
                        	alert("Successfully sent data");
                        	alert(success);
                        	// location.reload(true);
					},
                    error: function(jqXHR, textStatus, err) {
                       alert('Oops! Something has gone wrong. Check your Connection');
                       // location.reload(true);
                      }
                  
                  });
 				  });
   });
	</script>
</body>
</html>
